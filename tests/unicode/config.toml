#
# cfg/default.toml
#

target_name = "Default"
machine_name = "Generic"

word_width = 64
integer_width = 32
float_width = 64
pointer_width = 64
char_width = 8

# decimal floating point compile time precision
precision = 256

libs = [""]

backend = "llvm"
target_datalayout = "e-m:o-i64:64-i128:128-n32:64-S128"
target_triple = "arm64-apple-macosx12.0.0"
output_style = "modern"

